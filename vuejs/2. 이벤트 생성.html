            .stop(이벤트 전파 중단), .prevent(페이지를 다시 로드 하지 않음), .capture,
            .self, .once(한번만 트리거), .passive를 v-on:이벤트 뒤에 점찍고 사용하면 됌!-->

        <!-- 키 수식어 
          v-on:keyup : 키보드를 눌렀다 뗄때마다 인식
