<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰 기초 익히기</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
       <!-- 데이터 양방향 바인딩 흉내내기 @(v-on:)keyup="" 과 data, methods
            methods: function(param){this.text = event.target.value;}-->

       <!-- 레알 데이터 양방향 바인딩 : v-model
            양방향 바인딩 원하는곳에 v-model 선언 초기화는 데이터명 -->
       <form v-on:submit.prevent="submit">
         <!-- <input type="text" :value="text" @keyup="updateText"><br> -->
         <input type="text" v-model="text"><br>
         {{text}}<br>
         <button type="submit">submit</button>
       </form>
       
    </div>
    <script>
      new Vue({ 
        el: '#app',
        
        data: {
          text: 'text'
        },
        methods: {
          // updateText(event){
          //   this.text = event.target.value;
          // }         
        }

      })
    </script>
</body>
</html>
