<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰 기초 익히기</title>
  <style>
    .red{
      color: red;
    }
    .bold{
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
      <!-- 클래스 바인딩 -->
      <!-- 1. 스타일에 클래스선택자로 CSS 선언
           2. data에다가 해당 클래스 불리언(false)로 선언
           3. 이벤트를 줄 버튼을 생성하고, 메소드도 생성 
              - 버튼에는 @click="메소드명" 입력
              - 메소드에는 this.데이터명 = !this.데이터명
           4. 적용하고 싶은 태그에 가서 클래스에 바인딩한(:class="")뒤 {}에다가 클래스명, 데이터명으로 입력 -->
     <!-- <div :class="{red: isRed, bold: isBold}">Hello</div> -->
     <!-- <div :class="{classObject}">Hello</div>  -->
     <!-- 객체 사용 : classObject로 묶어서 사용 할 수도 있음 ! 간결하니 이게 좋음
          배열 사용 :[isRed, isBold] 
          삼항연산자 사용 : 
          여러 조건부 클래스가 있는 경우
          배열에 객체를 넣을 수 있음 [{}]
          컴포넌트와 함께 사용 하는 방법 
          -->

      <!-- 스타일 바인딩 : 인라인 스타일 -->
      <!-- 객체, 배열 등 도큐먼트에 다양한 방법이 있음. -->
      <div :style="{color: red, fontSize: size}">Hello</div>
     <button @click="update">click</button>
    </div>
    <script>
      new Vue({ 
        el: '#app',
        // 클래스 바인딩
        // data: {
        //   isRed: false,
        //   isBold: false
         
        // },
        // 클래스 바인딩 ( 객체 사용 )
        // data: {
        //   classObject: {
        //     isRed: false,
        //     isBold : false
        //   }
        // }

        data: {
          red: 'red',
          size: '30px'
          
          },
          methods: {
          update(){
            this.isRed = !this.isRed;
            this.isBold = !this.isBold;
          }
          
        }


      })
    </script>
</body>
</html>
